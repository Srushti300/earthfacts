<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts About Planet Earth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facts About Planet Earth</h1>
        <ul id="facts-list"></ul>
    </div>
    <script>
        const facts = [
            {
                fact: "Third Planet from the Sun",
                description: "Earth is the third planet in our solar system, located about 93 million miles (150 million kilometers) from the Sun."
            },
            {
                fact: "Unique Atmosphere",
                description: "Earth has a unique atmosphere composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases, which is essential for life."
            },
            {
                fact: "Water Coverage",
                description: "Approximately 71% of Earth's surface is covered by water, with the majority being saltwater in the oceans."
            },
            {
                fact: "Age of Earth",
                description: "Earth is about 4.5 billion years old, formed from the dust and gas surrounding the young Sun."
            },
            {
                fact: "Diverse Ecosystems",
                description: "Earth is home to millions of species of plants and animals, with diverse ecosystems ranging from rainforests to deserts."
            },
            {
                fact: "Plate Tectonics",
                description: "Earth's surface is divided into several large and small tectonic plates that float on the semi-fluid asthenosphere, leading to geological activity like earthquakes and volcanic eruptions."
            },
            {
                fact: "Natural Satellites",
                description: "Earth has one natural satellite, the Moon, which is about 1/4 the size of Earth and influences tides and various biological cycles."
            },
            {
                fact: "Magnetic Field",
                description: "Earth has a magnetic field generated by the movement of molten iron in its outer core, which protects the planet from harmful solar radiation."
            },
            {
                fact: "Seasons",
                description: "Earth experiences seasons due to its axial tilt of about 23.5 degrees, affecting climate and daylight hours throughout the year."
            },
            {
                fact: "Life-Sustaining Conditions",
                description: "Earth is the only known planet to support life, with conditions such as liquid water, a suitable atmosphere, and a moderate climate."
            }
        ];

        const factsList = document.getElementById('facts-list');

        facts.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${item.fact}</strong>: ${item.description}`;
            factsList.appendChild(li);
        });
    </script>
</body>
</html>
